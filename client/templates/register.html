<div class="col-md-4">
  <h1>Registro</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" name="nome" ng-model="registerForm.nome" required>
    </div>
    <div class="form-group">
      <label>Administrador</label>
      <input type="checkbox" class="form-control" name="admin" ng-model="registerForm.admin">
    </div>
    <div class="form-group">
      <label>Usu√°rio</label>
      <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Senha</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Registrar</button>
      </div>
  </form>
</div>
