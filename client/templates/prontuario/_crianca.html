<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Criança</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label>Nome</label> <input type="text" class="form-control" ng-model="$ctrl.crianca.nome">
    </div>
    <div class="form-group">
      <label>Data de Nascimento</label> <input type="text" class="form-control" ng-model="$ctrl.crianca.dataDeNascimento">
    </div>
    <div class="form-group">
      <label>Tipo de Parto</label> <input type="text" class="form-control" ng-model="$ctrl.crianca.tipoDeParto">
    </div>
    <div class="form-group">
      <label>Idade Gestacional no Parto</label> <input type="number" step="1" min="0" class="form-control" ng-model="$ctrl.crianca.idadeGestacionalParto">
    </div>
    <div class="form-group">
      <label>Condição de Nascimento</label> <input type="text" class="form-control" ng-model="$ctrl.crianca.condicaoNascimento">
    </div>
    <div class="form-group">
      <label>Má Formação</label> <input type="text" class="form-control" ng-model="$ctrl.crianca.maFormacao">
    </div>
    <div class="form-group">
      <label>Peso</label> <input type="number" step="0.01" min="0" class="form-control" ng-model="$ctrl.crianca.peso">
    </div>
    <div class="form-group">
      <label>Altura</label> <input type="number" step="0.01" min="0" class="form-control" ng-model="$ctrl.crianca.estatura">
    </div>
    <div class="form-group">
      <label>PC</label> <input type="text" class="form-control" ng-model="$ctrl.crianca.pc">
    </div>
    <div class="form-group">
      <label>Apgar após 1 minuto</label> <input type="number" step="1" min="0" class="form-control" ng-model="$ctrl.crianca.apgar1M">
    </div>
    <div class="form-group">
      <label>Apgar após 5 minutos</label> <input type="number" step="1" min="0" class="form-control" ng-model="$ctrl.crianca.apgar5M">
    </div>
  </div>
</div>
