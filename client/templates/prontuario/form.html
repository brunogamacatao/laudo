<ul class="nav nav-tabs" ng-if="prontuario._id">
  <li role="presentation" class="active"><a ui-sref="editar_prontuario({id: prontuario._id})">Prontuário</a></li>
  <li role="presentation"><a ui-sref="novo_laudo({id_prontuario: prontuario._id})">Novo Laudo</a></li>
  <li role="presentation"><a ui-sref="listar_laudos({id_prontuario: prontuario._id})">Laudos</a></li>
  <li role="presentation"><a ui-sref="novo_exame({id_prontuario: prontuario._id})">Novo Exame</a></li>
  <li role="presentation"><a ui-sref="listar_exames({id_prontuario: prontuario._id})">Exames</a></li>
</ul>

<form ng-submit="salvar()">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Mãe</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Nome</label> <input type="text" class="form-control" ng-model="prontuario.mae.nome">
      </div>
      <div class="form-group">
        <label>Local Acompanhamento</label> <input type="text" class="form-control" ng-model="prontuario.mae.localAcompanhamento">
      </div>
      <div class="form-group">
        <label>Endereço</label> <input type="text" class="form-control" ng-model="prontuario.mae.endereco">
      </div>
      <div class="form-group">
        <label>Cidade</label> <input type="text" class="form-control" ng-model="prontuario.mae.cidade">
      </div>
      <div class="form-group">
        <label>Ponto de Referência</label> <input type="text" class="form-control" ng-model="prontuario.mae.pontoDeReferencia">
      </div>
      <div class="form-group">
        <label>Telefone</label> <input type="text" class="form-control" ng-model="prontuario.mae.telefone">
      </div>
      <div class="form-group">
        <label>Telefone de Contato</label> <input type="text" class="form-control" ng-model="prontuario.mae.telefoneContato">
      </div>
      <div class="form-group">
        <label>Data de Nascimento</label> <input type="text" class="form-control" ng-model="prontuario.mae.dataDeNascimento">
      </div>
      <div class="form-group">
        <label>Número de Gestações</label> <input type="number" step="1" min="0" class="form-control" ng-model="prontuario.mae.gestacoes">
      </div>
      <div class="form-group">
        <label>Número de Nascimentos</label> <input type="number" step="1" min="0" class="form-control" ng-model="prontuario.mae.nascimentos">
      </div>
      <div class="form-group">
        <label>Número de Abortos</label> <input type="number" step="1" min="0" class="form-control" ng-model="prontuario.mae.abortos">
      </div>
      <div class="form-group">
        <label>Peso</label> <input type="number" step="0.01" min="0" class="form-control" ng-model="prontuario.mae.peso">
      </div>
      <div class="form-group">
        <label>Altura</label> <input type="number" step="0.01" min="0" class="form-control" ng-model="prontuario.mae.altura">
      </div>
      <div class="form-group">
        <label>Quanto foi a primeira ultrassom</label> <input type="text" class="form-control" ng-model="prontuario.mae.primeiraUltrassom">
      </div>
      <div class="form-group">
        <label>Quanto foi a última ultrassom</label> <input type="text" class="form-control" ng-model="prontuario.mae.ultimaUltrassom">
      </div>
      <div class="form-group">
        <label>Idade gestacional na admissão do projeto</label> <input type="text" class="form-control" ng-model="prontuario.mae.idadeGestacionalAdmissaoProjeto">
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Enxatema</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>História de enxatema</label> <input type="text" class="form-control" ng-model="prontuario.mae.enxatema.historiaEnxatema">
      </div>
      <div class="form-group">
        <label>Trimestre</label> <input type="text" class="form-control" ng-model="prontuario.mae.enxatema.trimestre">
      </div>
      <div class="form-group">
        <label>Mês</label> <input type="text" class="form-control" ng-model="prontuario.mae.enxatema.mes">
      </div>
      <div class="form-group">
        <label>Idade gestacional enxatema (mês)</label> <input type="text" class="form-control" ng-model="prontuario.mae.enxatema.idadeGestacionalEnxatemaMes">
      </div>
      <div class="form-group">
        <label>Idade gestacional enxatema (trimestre)</label> <input type="text" class="form-control" ng-model="prontuario.mae.enxatema.idadeGestacionalEnxatemaTrimestre">
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Criança</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Nome</label> <input type="text" class="form-control" ng-model="prontuario.crianca.nome">
      </div>
      <div class="form-group">
        <label>Data de Nascimento</label> <input type="text" class="form-control" ng-model="prontuario.crianca.dataDeNascimento">
      </div>
      <div class="form-group">
        <label>Tipo de Parto</label> <input type="text" class="form-control" ng-model="prontuario.crianca.tipoDeParto">
      </div>
      <div class="form-group">
        <label>Idade Gestacional no Parto</label> <input type="number" step="1" min="0" class="form-control" ng-model="prontuario.crianca.idadeGestacionalParto">
      </div>
      <div class="form-group">
        <label>Condição de Nascimento</label> <input type="text" class="form-control" ng-model="prontuario.crianca.condicaoNascimento">
      </div>
      <div class="form-group">
        <label>Má Formação</label> <input type="text" class="form-control" ng-model="prontuario.crianca.maFormacao">
      </div>
      <div class="form-group">
        <label>Peso</label> <input type="number" step="0.01" min="0" class="form-control" ng-model="prontuario.crianca.peso">
      </div>
      <div class="form-group">
        <label>Altura</label> <input type="number" step="0.01" min="0" class="form-control" ng-model="prontuario.crianca.estatura">
      </div>
      <div class="form-group">
        <label>PC</label> <input type="text" class="form-control" ng-model="prontuario.crianca.pc">
      </div>
      <div class="form-group">
        <label>Apgar após 1 minuto</label> <input type="number" step="1" min="0" class="form-control" ng-model="prontuario.crianca.apgar1M">
      </div>
      <div class="form-group">
        <label>Apgar após 5 minutos</label> <input type="number" step="1" min="0" class="form-control" ng-model="prontuario.crianca.apgar5M">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default">Salvar</button>
</form>
