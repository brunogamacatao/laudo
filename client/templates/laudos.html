<ul class="nav nav-tabs">
  <li role="presentation"><a ui-sref="editar_prontuario({id: id_prontuario})">Prontuário</a></li>
  <li role="presentation"><a ui-sref="novo_laudo({id_prontuario: id_prontuario})">Novo Laudo</a></li>
  <li role="presentation" class="active"><a href="#">Laudos</a></li>
</ul>


<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>NOME</th>
      <th>RESULTADO</th>
      <th>DATA COLETA</th>
      <th>DATA RESULTADO</th>
      <th>RESPONSÁVEL</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="laudo in laudos">
      <td>{{laudo.nome}}</td>
      <td>{{laudo.resultado}}</td>
      <td>{{laudo.dataColeta | date: 'dd/MM/yyyy'}}</td>
      <td>{{laudo.dataResultado | date: 'dd/MM/yyyy'}}</td>
      <td>{{laudo.owner.nome}}</td>
      <td>
        <button class="btn btn-primary" ng-click="detalhe(laudo)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        <button class="btn btn-danger" ng-click="excluir(laudo)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      </td>
    </tr>
  </tbody>
</table>
