<menu-prontuario id-prontuario="id_prontuario" ativo="listar_exames"></menu-prontuario>

<table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>NOME</th>
      <th>DATA</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="exame in exames">
      <td>{{exame.nome}}</td>
      <td>{{exame.data | date: 'dd/MM/yyyy'}}</td>
      <td>
        <button class="btn btn-primary" ng-click="detalhe(exame)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        <button class="btn btn-danger" ng-click="excluir(exame)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      </td>
    </tr>
  </tbody>
</table>

<div class="modal fade" tabindex="-1" role="dialog" id="modal_excluir_exame">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Tem certeza ?</h4>
      </div>
      <div class="modal-body">
        <p>Tem certeza que quer excluir este exame ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="confirmaExcluir()">Excluir</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
