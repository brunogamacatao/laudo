<form id="formulario" ng-submit="salvar()">
  <div class="form-group">
    <label>Data</label>
    <input type="date" class="form-control" ng-model="antropometria.data">
  </div>
  <div class="form-group">
    <label>Idade da Criança em Meses</label><input type="number" step="1" min="0" class="form-control" ng-model="antropometria.meses">
  </div>
  <div class="form-group">
    <label>USG (Gordura Visceral)</label><input type="number" step="0.01" min="0" class="form-control" ng-model="antropometria.usg">
  </div>
  <div class="form-group">
    <label>Peso (kg)</label><input type="number" step="0.01" min="0" class="form-control" ng-model="antropometria.peso">
  </div>
  <div class="form-group">
    <label>Perímetro Craniano</label><input type="number" step="0.01" min="0" class="form-control" ng-model="antropometria.perimetroCraniano">
  </div>
  <div class="form-group">
    <label>Circunferência Abdominal</label><input type="number" step="0.01" min="0" class="form-control" ng-model="antropometria.circunferenciaAbdominal">
  </div>
  <div class="form-group">
    <label>Perímetro Torácico</label><input type="number" step="0.01" min="0" class="form-control" ng-model="antropometria.perimetroToracico">
  </div>
  <div class="form-group">
    <label>Prega Tricipital</label><input type="number" step="0.01" min="0" class="form-control" ng-model="antropometria.pregaTricipital">
  </div>
  <div class="form-group">
    <label>Prega Subescapular</label><input type="number" step="0.01" min="0" class="form-control" ng-model="antropometria.pregaSubescapular">
  </div>
  <div class="form-group">
    <label>Estatura</label><input type="number" step="0.01" min="0" class="form-control" ng-model="antropometria.estatura">
  </div>
  <button type="submit" class="btn btn-default">Salvar</button>
</form>
