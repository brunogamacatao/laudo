<!DOCTYPE html>
<html>
  <head>
    <title>Laudo de Diagnóstico Molecular para os Vírus da Zika (ZIKV)</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body ng-app="ipesq" ng-cloak>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Diagnóstico Molecular ZIKV</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" ng-if="isLoggedIn">
          <ul class="nav navbar-nav">
            <li ng-class="{'active': currentMenu == 'index'}">
              <a ui-sref="index">Início</a>
            </li>
            <li ng-class="{'active': currentMenu == 'prontuarios'}">
              <a ui-sref="prontuarios">Prontuários</a>
            </li>
            <li ng-class="{'active': currentMenu == 'novo_prontuario'}">
              <a ui-sref="novo_prontuario">Novo Prontuário</a>
            </li>
            <li><a ui-sref="logout">Sair</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <ui-view>
        <!-- Aqui virão os templates providos pelo ui-router -->
      </ui-view>
    </div>

    <!-- JS-XLSX -->
    <script type="text/javascript" src="/js/xlsx.core.min.js"></script>
    <script type="text/javascript" src="/js/Blob.js"></script>
    <script type="text/javascript" src="/js/FileSaver.min.js"></script>    
  <script type="text/javascript" src="app.bundle.js"></script></body>
</html>
