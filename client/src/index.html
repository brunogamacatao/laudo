<!DOCTYPE html>
<html>
  <head>
    <title>Laudo de Diagnóstico Molecular para os Vírus da Zika (ZIKV)</title>
  </head>
  <body ng-app="ipesq" ng-cloak>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarController">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Diagnóstico Molecular ZIKV</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" ng-if="isLoggedIn">
          <ul class="nav navbar-nav">
            <li ng-class="{'active': currentMenu == 'novo'}">
              <a ui-sref="index">Novo Laudo</a>
            </li>
            <li ng-class="{'active': currentMenu == 'lista'}">
              <a ui-sref="lista">Consultar Laudos</a>
            </li>
            <li ng-class="{'active': currentMenu == 'prontuarios'}">
              <a ui-sref="prontuarios">Prontuários</a>
            </li>
            <li ng-class="{'active': currentMenu == 'novo_prontuario'}">
              <a ui-sref="novo_prontuario">Novo Prontuário</a>
            </li>
            <li><a ui-sref="logout">Sair</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <ui-view>
        <!-- Aqui virão os templates providos pelo ui-router -->
      </ui-view>
    </div>
  </body>
</html>
